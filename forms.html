<html>
  <head>
    <title>Rental Forms</title>
    <link href="forms.css" rel="stylesheet" type="text/css" />
    <!-- <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" /> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  </head>
  <body>
    <div id="border">
      <form>
        <h1>
          Personal Details
          <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
        </h1>
        <label for="option"
          >Title:
          <select class="select1">
            <option>Pleae select...</option>
          </select>
        </label>
        <br />
        <label for="text">
          First Name:
          <input
            type="text"
            class="input1"
            name="text"
            placeholder="First Name"
          />
        </label>
        <br />
        <label for="text">
          Middle Name:
          <input
            type="text"
            class="input2"
            name="text"
            placeholder="(Optional)"
          />
        </label>
        <br />
        <label for="text">
          Last Name:
          <input
            type="text"
            class="input3"
            name="text"
            placeholder="Last Name"
          />
        </label>
        <br />
        <label for="text">
          Date Of Birth:
          <input type="date" class="date1" name="text" />
        </label>
        <br />
        <div class="radio1">
          <label for="radio">
            Gender: <input type="radio" name="radio2" />Male
            <input type="radio" name="radio2" />Female
            <input type="radio" name="radio2" />Others
          </label>
        </div>
        <br />
        <label for="option"
          >Martial Status:
          <select class="select2">
            <option>Pleae select...</option>
            <option>Married</option>
            <option>UnMarried</option>
          </select>
        </label>
        <br />
        <label for="Phone">
          Mobile Phone:
          <input
            type="number"
            class="phone1"
            name="text"
            placeholder="Only Number"
          />
        </label>
        <br />
        <label for="Phone">
          Home/Work Phone:
          <input
            type="number"
            class="Phone2"
            name="text"
            placeholder="(Optional,area Code)"
          />
        </label>
        <br />
        <label for="text"
          >Do yo have a preferred time <br />to be called?:
          <input type="datetime-local" class="date3" placeholder="date & time">
        </label>
        <br />
        <label for="option"
          >Identification Type:
          <select class="select4">
            <option>Pleae select...</option>
            <option>Adhar Card</option>
            <option>Pan Card</option>
          </select>
        </label>
        <br />
        <label for="text">
          Id Number:
          <input type="text" class="input4" name="text" placeholder="" />
        </label>
        <br />
        <label for="option"
          >State Of Issue:
          <select class="select5">
            <option>Pleae select...</option>
            <option>Bihar</option>
            <option>Up</option>
          </select>
        </label>
        <br />
        <label for="text">
          Expiary Date:
          <input type="date" class="date2" name="text" />
        </label>
        <br />
        <div class="radio2">
          <label for="radio">
            Are You a Smoker? 
            <input type="radio" name="radio1" /> Yes
            <input
              type="radio"
              name="radio1"
            />No
          </label>
        </div>
        <br />

        <div class="radio3">
          <label for="radio">
            Are You a Student?
            <input type="radio" name="radio5" />Yes
            <input
              type="radio"
              name="radio5"
            /> No
          </label>
        </div>
        <br />

        <div class="radio4">
          <label for="radio">
            Do you currently Receive a <br />Position? <input
              type="radio"
              name="radios"
            />Yes
            <input type="radio" name="radios" />No
          </label>
        </div>
      </form>
      <button>Submit</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
